<head>
    <meta charset="UTF-8">

<body>
    <div class="superior-cortado">
        <!--Otra Forma de insertar imagenes-->
        <div class="superior-img" style="background-image: url(../Devcamp/img/contact.jpg);"></div>

        <div class="contenido-divicion-cortado">
            <div class="contenido-cortado-superior">
                <div class="contenido-superior">
                    <h1>Contacto</h1>
                </div>

                <div class="contenedor-enlaces">
                    <div class="enlaces-nav">
                        <a href="index.html">Inicio</a>
                    </div>

                    <div class="enlaces-nav">
                        <a href="about.html">Nosotros</a>
                    </div>

                    <div class="enlaces-nav">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="enlaces-nav">
                        <a href="contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagina">
        <div class="contacto-grid">
            <div class="company-metadata-sidebar">
                <div class="logo">
                    <img src="img/decamp-fantastic-fries-logo-dark.png" alt="Logo oscuro">
                </div>

                <div class="detalles-company">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="detalles-company">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="detalles-company">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>

            </div>

            <div class="formulario">
                <div class="grupo-formulario">
                    <input type="text" id="nombreCompleto" placeholder="nombre completo">
                    <label for="nombreCompleto">Introduzca Nombre Completo</label>
                </div>

                <div class="grupo-formulario">
                    <input type="email" id="correo" placeholder="correo completo">
                    <label for="correo">Introduzca Correo</label>
                </div>

                <div class="grupo-formulario">
                    <textarea name="mensaje" id="mensaje" placeholder="Exprese su mensaje"></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>

                <div class="espacio10"></div>

                <div class="bto-centrado">
                    <button type="submit" class="bto">Enviar</button>
                </div>
            </div>

        </div>
    </div>

    <div class="espacio60"></div>

    <footer class="pie">

        <div class="log-pie">
            <img src="../Devcamp/img/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="pie-contacto-horario">
            <span class="contacto">
                555 555 5555
            </span>

            <span class="horario">
                10 am - midnight
            </span>
        </div>

        <div class="contenedor-enlaces">
            <div class="enlaces-nav">
                <a href="index.html">Inicio</a>
            </div>

            <div class="enlaces-nav">
                <a href="about.html">Nosotros</a>
            </div>

            <div class="enlaces-nav">
                <a href="menu.html">Menu</a>
            </div>

            <div class="enlaces-nav">
                <a href="contact.html">Contacto</a>
            </div>
        </div>

        <div class="redes-sociales">

            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright">
            &copy; 2020 DevCamp &#124; All rights reserved
        </div>
    </footer>

</body>
